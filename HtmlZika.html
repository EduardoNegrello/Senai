<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Móveis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    header .auth {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }
    header .auth button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .filters input, .filters select {
      padding: 0.5rem;
      margin-right: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      flex: 1 1 calc(25% - 1rem);
      box-sizing: border-box;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .cart {
      background-color: #fff;
      padding: 1rem;
      margin-top: 2rem;
      border: 1px solid #ddd;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
    }
    .cart-total {
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
    }
    .login-form, .register-form {
      background-color: #fff;
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid #ddd;
    }
    .login-form input, .register-form input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .login-form button, .register-form button {
      background-color: #333;
      color: white;
      padding: 0.5rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja de Móveis do Dudão</h1>
    <div class="auth">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Cadastro</button>
    </div>
  </header>

    <div id="authForms"></div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Buscar por nome..." />
      <select id="categoryFilter">
        <option value="">Todas as Categorias</option>
        <option value="Sala">Sala</option>
        <option value="Quarto">Quarto</option>
        <option value="Cozinha">Cozinha</option>
      </select>
      <button onclick="filterProducts()">Filtrar</button>
    </div>

    <div class="products" id="products"></div>

    <div class="cart" id="cart">
      <h2>Carrinho</h2>
      <div id="cartItems"></div>
      <div class="cart-total" id="cartTotal">Total: R$ 0.00</div>
    </div>
  </div>

    const cart = [];

    function displayProducts(products) {
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(prod => {
        container.innerHTML += `
          <div class="product">
            <img src="${prod.image}" alt="${prod.name}" />
            <h3>${prod.name}</h3>
            <p>R$ ${prod.price.toFixed(2)}</p>
            <button onclick='addToCart(${JSON.stringify(prod)})'>Adicionar ao Carrinho</button>
          </div>
        `;
      });
    }

    function filterProducts() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;

      const filtered = allProducts.filter(p => {
        const matchName = p.name.toLowerCase().includes(search);
        const matchCat = !category || p.category === category;
        return matchName && matchCat;
      });
      displayProducts(filtered);
    }

    function addToCart(product) {
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');

      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            ${item.name} - R$ ${item.price.toFixed(2)}
            <button onclick="removeFromCart(${index})">Remover</button>
          </div>
        `;
        total += item.price;
      });

      cartTotal.innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function showLogin() {
      document.getElementById('authForms').innerHTML = `
        <div class="login-form">
          <h2>Login</h2>
          <input type="email" placeholder="E-mail" required />
          <input type="password" placeholder="Senha" required />
          <button>Entrar</button>
        </div>
      `;
    }

    function showRegister() {
      document.getElementById('authForms').innerHTML = `
        <div class="register-form">
          <h2>Cadastro</h2>
          <input type="text" placeholder="Nome" required />
          <input type="email" placeholder="E-mail" required />
          <input type="password" placeholder="Senha" required />
          <button>Registrar</button>
        </div>
      `;
    }

    // Exibe todos ao carregar
    displayProducts(allProducts);
  </script>
